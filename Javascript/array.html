<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['java','.net','10'];
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }
        document.write("<hr>")
        arr.push("python")
        document.write("<hr>")
        document.write(arr.length)
        document.write("<hr>")
        for(var i=0;i<arr.length;i++){
            document.write(arr[i] +"<br>");
        }
        arr.pop("java")
        document.write("<hr>")
        document.write(arr.length +"<br>")
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]);
        }
        var del=arr.shift();
        
    
        document.write(del +"<br>");
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]);
        }
        arr.unshift("thh", "css");
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]);
        }
        //for in
        for(var arry in arr){
            document.write(arr[arry]+"<br>")
        }

        
    </script>
</body>
</html>
