<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var a = 0;
        //while loop
        while (a <= 5) {
            document.write(a + "<br>");
            a++;
        }
        for (var i = 0; i <= 5; i++) {
            document.write(i + "<br>");
        }
        //do while
        do {
            document.write(a + "<br>");
            a++;
        } while (a <= 5)
        //for-in
        const person = { fname: "John", lname: "Doe", age: 25 };
        let t = "";
        for (let x in person) {
            te += person[x]+ " ";;
            document.getElementById("demo").innerHTML = te;  
        }
        

        //for of
        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) {
            text += x;
        }
    </script>
</body>

</html>
