<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        var a=5,b=10;
        document.write("Finding the number even or odd"+"<hr>");
        if(a%2==0){
            document.write(a + " is even"+"<br>");
        
        }
        else{
            document.write(a + " is odd"+"<br>");
        }
        if(b%2==0){
            document.write(b + " is even"+"<br>");
        
        }
        else{
            document.write(b + " is odd"+"<br>");
        }
    </script>
</body>
</html>
