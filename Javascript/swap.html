<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <script>
        var a=10,b=20,c;
        document.write("before swap"+"<hr>");
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");
        document.write("with third variable After swapping"+"<br>");
        c=a;
        a=b;
        b=c;
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");
    </script>
    <script>
        var a=100,b=200;
        document.write("before swap"+"<hr>");
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");
        document.write("without third variable After swapping"+"<br>");
        a = a + b;
        b = a - b;
        a = a - b; 
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");

    </script>
    <script>
         var a=100,b=200;
        document.write("before swap"+"<hr>");
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");
        document.write("one line expression After swapping"+"<br>");
        [a,b]=[b,a];
        document.write("a=" +a +"<br>" +"b=" + b + "<hr>");
    </script>
</body>
</html>
