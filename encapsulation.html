    <script>
        //function without class
        function td(tid,tname)
        {
            var id=tid;
            var  name=tname;
            //encap
            Object.defineProperty
           (
                this,"ID",
                {
                    get:function(){
                        return id;
                    },
                    set:function()
                    {
                        this.id=id;
                    }
                }
           );
           Object.defineProperty
           (
                this,"NAME",
                {
                    get:function(){
                        return name;
                    },
                    set:function()
                    {
                        this.name=name;
                    }
                }
           )
        }
        var t=new td(10, "nj");
        console.log(t.ID);
        console.log(t.NAME);

    </script>
